<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculando Média do aluno</h1>
    </header>
    <main>
        <div class="principal">
            <div class="notas__input">
                <label for="">Nota 1:
                    <input class="input__espaco" type="number" name="n1" id="n1">
                </label>
            </div>

            <div class="notas__input">
                <label for="">Nota 2:
                    <input class="input__espaco" type="number" name="n2" id="n2">
                </label>
            </div>

            <div class="notas__input">
                <label for="">Nota 3:
                    <input class="input__espaco" type="number" name="n3" id="n3">
                </label>
            </div>

            <div class="notas__input">
                <label for="">Nota 4:
                    <input class="input__espaco" type="number" name="n4" id="n4">
                </label>
            </div>
              <div class="medias">
                    <label for="">Média:
                    <input type="text">
                </label>
                    <label for="">Situação:
                    <input type="text">
                </label>
            </div> 
            <div class="btn">
                <button>CALCULAR</button>
            </div>       
        </div>
    </main>
    
</body>
</html>
